<!DOCTYPE html>
<html>
<head>
  <title>Discord通知送信</title>
  <style>
    /* 背景を黒に */
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <h2>Discord通知フォーム</h2>
  <input type="text" id="msg" placeholder="メッセージ入力"/>
  <button onclick="send()">送信</button>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return alert("メッセージを入力してください");

      const res = await fetch("/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      alert(data.ok ? "送信成功！" : `送信失敗: ${data.error || "不明なエラー"}`);
    }
  </script>
</body>
</html>
