<!DOCTYPE html>
<html>
<head>
  <title>RBXTools - Game Copier</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ccc;
    }

    input {
      width: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0d6efd;
    }

    #popup {
      position: absolute;
      top: 20px;
      background-color: #1e90ff;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    #downloadLink {
      display: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }

    #downloadLink:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>RBXTools</h1>
  <h2>Game Copier</h2>

  <input type="text" id="msg" placeholder="Enter Game ID"/>
  <button onclick="send()">Copy</button>

  <!-- Download link -->
  <a id="downloadLink" href="/files/GorillaDev.rbxl" download>Download</a>

  <div id="popup"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return showPopup("Please enter a Game ID");

      try {
        const res = await fetch("/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if(data.ok){
          showPopup("Request sent successfully!");
          // Show the download link
          document.getElementById("downloadLink").style.display = "inline-block";
        } else {
          showPopup("Failed to send: " + (data.error || "Unknown error"));
        }
      } catch(e) {
        showPopup("Failed to send: Network error");
      }
    }

    function showPopup(text) {
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
</html>
