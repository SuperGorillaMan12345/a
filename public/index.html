<!DOCTYPE html>
<html>
<head>
  <title>RBXTools - Game Copier</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
    }

    @keyframes gradient {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      max-width: 90%;
    }

    h1 {
      font-size: 50px;
      margin: 0 0 10px 0;
    }

    h2 {
      font-size: 28px;
      margin: 0 0 30px 0;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 22px;
      border-radius: 15px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 15px rgba(30,144,255,0.7);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 22px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #1e90ff, #0d6efd);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #downloadLink {
      display: none;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      border-radius: 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      margin-top: 15px;
      width: 100%;
      transition: all 0.3s ease;
    }

    #downloadLink:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      background-color: #218838;
    }

    #popup {
      position: absolute;
      top: 20px;
      background-color: #1e90ff;
      color: white;
      padding: 15px 25px;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
      z-index: 2;
    }

    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    #history {
      margin-top: 25px;
      width: 100%;
      text-align: left;
      font-size: 18px;
      color: #ccc;
      max-height: 150px;
      overflow-y: auto;
    }

    #history div {
      margin-bottom: 8px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RBXTools</h1>
    <h2>Game Copier</h2>

    <input type="text" id="msg" placeholder="Enter Game ID"/>
    <button onclick="send()">Copy</button>

    <a id="downloadLink" href="/files/GorillaDev.rbxl" download>Download</a>

    <div id="history"></div>
  </div>

  <div id="popup"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value.trim();
      if(!message) return showPopup("Please enter a Game ID");

      try {
        const res = await fetch("/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if(data.ok){
          showPopup("Request sent successfully!");
          document.getElementById("downloadLink").style.display = "inline-block";
          addHistory(message);
        } else {
          showPopup("Failed to send: " + (data.error || "Unknown error"));
        }
      } catch(e){
        showPopup("Failed to send: Network error");
      }
    }

    function showPopup(text){
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(()=>popup.classList.remove("show"),2000);
    }

    function addHistory(gameId){
      const history = document.getElementById("history");
      const div = document.createElement("div");
      div.textContent = "Copied Game ID: " + gameId;
      history.prepend(div);
    }
  </script>
</body>
</html>
