<input type="text" id="msg" placeholder="メッセージ入力">
<button onclick="send()">送信</button>

<script>
async function send() {
  const msg = document.getElementById("msg").value;
  await fetch("/notify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });
  alert("送信しました！");
}
</script>
