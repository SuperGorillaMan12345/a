<!DOCTYPE html>
<html>
<head>
  <title>Discord通知送信</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
      position: relative;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d6efd;
    }

    /* ポップアップ用 */
    #popup {
      position: absolute;
      top: 20px;
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h2>Discord通知フォーム</h2>
  <input type="text" id="msg" placeholder="メッセージ入力"/>
  <button onclick="send()">送信</button>

  <!-- ポップアップ -->
  <div id="popup"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return showPopup("メッセージを入力してください");

      try {
        const res = await fetch("/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if(data.ok){
          showPopup("送信成功！");
        } else {
          showPopup("送信失敗: " + (data.error || "不明なエラー"));
        }
      } catch(e) {
        showPopup("送信失敗: ネットワークエラー");
      }
    }

    function showPopup(text) {
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2000); // 2秒で消える
    }
  </script>
</body>
</html>
