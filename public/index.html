<!DOCTYPE html>
<html>
<head>
  <title>RBXTools - Game Copier</title>
  <style>
    @keyframes moveStars {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      background-size: 200% 200%;
      animation: moveStars 60s linear infinite;
      color: white;
      flex-direction: column;
      position: relative;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin: 0;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin: 0;
      margin-bottom: 30px;
      color: #ccc;
    }

    input {
      width: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #1e90ff, #0d6efd);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    #popup {
      position: absolute;
      top: 20px;
      background-color: #1e90ff;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }

    #popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    #downloadLink {
      display: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    #downloadLink:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>RBXTools</h1>
    <h2>Game Copier</h2>

    <input type="text" id="msg" placeholder="Enter Game ID"/>
    <button onclick="send()">Copy</button>

    <a id="downloadLink" href="/files/GorillaDev.rbxl" download>Download</a>
  </div>

  <div id="popup"></div>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      if (!message) return showPopup("Please enter a Game ID");

      try {
        const res = await fetch("/notify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if(data.ok){
          showPopup("Request sent successfully!");
          document.getElementById("downloadLink").style.display = "inline-block";
        } else {
          showPopup("Failed to send: " + (data.error || "Unknown error"));
        }
      } catch(e) {
        showPopup("Failed to send: Network error");
      }
    }

    function showPopup(text) {
      const popup = document.getElementById("popup");
      popup.textContent = text;
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
</html>
