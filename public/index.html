<!DOCTYPE html>
<html>
<head>
  <title>Discord通知テスト</title>
</head>
<body>
  <h2>Discord通知送信</h2>
  <input type="text" id="msg" placeholder="メッセージ入力" style="width:300px"/>
  <button onclick="send()">送信</button>

  <script>
    async function send() {
      const message = document.getElementById("msg").value;
      const res = await fetch("https://◯◯◯.up.railway.app/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      alert(data.ok ? "送信成功！" : "失敗");
    }
  </script>
</body>
</html>
